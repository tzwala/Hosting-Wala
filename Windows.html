<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows Radio!!!</title>
  <style>
    /* --- NEW "VERY CHEAP" STYLE - 90s RETRO --- */
    :root {
      --bg-color: #0000ff; /* Bright Blue */
      --main-color: #00ff00; /* Neon Green */
      --accent-color: #ffff00; /* Bright Yellow */
      --border-color: #c0c0c0; /* Classic Grey */
      --font: 'Comic Sans MS', cursive, sans-serif;
    }

    /* --- BASE & LAYOUT --- */
    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg-color);
      /* A classic tiled background image for that authentic retro feel */
      background-image: url('data:image/gif;base64,R0lGODlhCgAKAJECAAAAAP///wAAACH5BAEAAAIALAAAAAAKAAoAAAIUhI+py+0Po5y02otnA2I146h3gnIAOw==');
      color: var(--main-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    /* --- HEADER with BLINKING TEXT --- */
    header {
      padding: 10px;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      color: var(--accent-color);
      border: 4px outset var(--border-color);
      background-color: #800080; /* Purple */
      text-shadow: 2px 2px #000;
    }
    
    /* --- CONTROLS with 3D BUTTON STYLE --- */
    #controls {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: var(--border-color);
      flex-wrap: wrap;
    }
    #controls input, #controls select {
      flex: 1;
      padding: 8px;
      border: 2px inset #fff;
      font-family: var(--font);
      font-size: 1em;
      background: #fff;
      color: #000;
    }
    #controls input:focus, #controls select:focus {
      outline: 2px solid var(--accent-color);
      background-color: var(--accent-color);
    }
    #controls input::placeholder {
      color: #555;
    }
    
    /* --- STATIONS LIST --- */
    #stations {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .station {
      background: var(--border-color);
      border: 2px outset var(--border-color);
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #000;
      cursor: pointer;
    }
    .station:active {
        border-style: inset; /* Simulates a button press */
    }
    .station-info {
      display: flex;
      align-items: center;
      gap: 10px;
      overflow: hidden;
    }
    .station img {
      width: 48px;
      height: 48px;
      border: 2px inset #fff;
      object-fit: cover;
      flex-shrink: 0;
    }
    .station-details {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .station-details b {
      font-size: 1.1em;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .station-details span {
      font-size: 0.8em;
      color: #333;
    }
    .favorite {
      font-size: 1.5em;
      cursor: pointer;
      color: #999;
      user-select: none;
    }
    .favorite.active {
      color: #ff0000; /* Bright Red for active favorite */
    }
    
    /* --- PLAYER FOOTER with MARQUEE --- */
    footer {
      background: var(--border-color);
      padding: 8px;
      border-top: 4px outset var(--border-color);
    }
    #nowPlaying {
      font-size: 1.1em;
      color: #000;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
    }
    audio {
      width: 100%;
      margin-top: 5px;
    }

    /* --- MOBILE STYLES (Kept for basic usability) --- */
    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
      }
      header {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>~*~ üåç WoRLd RaDiO üìª ~*~</header>

  <div id="controls">
    <input type="text" id="search" placeholder="Search here!!!">
    <select id="countryFilter">
      <option value="">-- All Countries --</option>
      <option value="favorites">My Faves!</option>
    </select>
    <select id="languageFilter">
      <option value="">-- All Languages --</option>
    </select>
  </div>

  <div id="stations">Initializing...</div>

  <footer>
    <!-- The legendary <marquee> tag for the ultimate retro effect! -->
    <marquee id="nowPlaying" behavior="scroll" direction="left">‚ñ∂ Select a station</marquee>
    <audio id="player" controls></audio>
  </footer>

  <script>
    // The JavaScript remains exactly the same as the previous version.
    // It is fully compatible with the new styles.
    const stationsEl = document.getElementById("stations");
    const player = document.getElementById("player");
    const nowPlaying = document.getElementById("nowPlaying");
    const searchInput = document.getElementById("search");
    const countryFilter = document.getElementById("countryFilter");
    const languageFilter = document.getElementById("languageFilter");

    let API_BASE = "";
    let stations = [];
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    let searchTimeout;

    async function getApiServer() {
      stationsEl.textContent = "Finding a server...";
      try {
        const res = await fetch('https://all.api.radio-browser.info/json/servers');
        const servers = await res.json();
        const server = servers[Math.floor(Math.random() * servers.length)];
        API_BASE = `https://${server.name}/json`;
        console.log(`Using API server: ${API_BASE}`);
      } catch (err) {
        stationsEl.textContent = "‚ùå Could not find an active API server.";
        console.error("Failed to get API servers", err);
      }
    }

    async function loadLanguages() {
      try {
        const res = await fetch(`${API_BASE}/languages?limit=200`);
        const data = await res.json();
        data.forEach(lang => {
          if (!lang.name) return;
          const opt = document.createElement("option");
          opt.value = lang.name;
          opt.textContent = lang.name;
          languageFilter.appendChild(opt);
        });
      } catch (err) {
        console.error("Error loading languages", err);
      }
    }

    async function loadCountries() {
      try {
        const res = await fetch(`${API_BASE}/countries?limit=300`);
        const data = await res.json();
        data.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.name;
          opt.textContent = `${c.name} (${c.stationcount})`;
          countryFilter.appendChild(opt);
        });
      } catch (err) {
        console.error("Error loading countries", err);
      }
    }

    async function fetchStations() {
      stationsEl.innerHTML = "<p style='text-align:center;'>‚è≥ Loading stations...</p>";
      const country = countryFilter.value;
      const language = languageFilter.value;
      const searchTerm = searchInput.value;

      if (country === 'favorites') {
        loadFavoriteStations();
        return;
      }
      
      let endpoint = '/stations/search';
      const searchParams = {
        limit: 150,
        hidebroken: 'true',
        order: 'clickcount',
        reverse: 'true'
      };
      if (searchTerm) searchParams.name = searchTerm;
      if (country) searchParams.country = country;
      if (language) searchParams.language = language;

      if (!searchTerm && !country && !language) {
        endpoint = '/stations/topclick/150';
      }

      try {
        const res = await fetch(`${API_BASE}${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(searchParams)
        });
        stations = await res.json();
        renderStations();
      } catch (err) {
        stationsEl.textContent = "‚ùå Failed to load stations.";
        console.error("Error fetching stations", err);
      }
    }

    async function loadFavoriteStations() {
        if (favorites.length === 0) {
            stations = [];
            renderStations();
            return;
        }
        try {
            const res = await fetch(`${API_BASE}/stations/byuuid`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uuids: favorites.join(',') })
            });
            stations = await res.json();
            renderStations();
        } catch (err) {
            stationsEl.textContent = "‚ùå Failed to load favorite stations.";
            console.error("Error fetching favorites", err);
        }
    }

    function renderStations() {
      stationsEl.innerHTML = "";
      if (stations.length === 0) {
        const message = countryFilter.value === 'favorites' 
            ? "You haven't added any favorite stations yet. Click the ‚òÖ to add one."
            : "No stations found for your criteria.";
        stationsEl.innerHTML = `<p style='text-align:center; padding: 20px;'>${message}</p>`;
        return;
      }

      stations.forEach(st => {
        const div = document.createElement("div");
        div.className = "station";
        div.innerHTML = `
          <div class="station-info">
            <img 
              src="${st.favicon || 'https://via.placeholder.com/48'}" 
              alt="logo"
              onerror="this.src='https://via.placeholder.com/48';"
            >
            <div class="station-details">
              <b>${st.name}</b>
              <span>${st.country || ''} ‚Ä¢ ${st.language || ''}</span>
            </div>
          </div>
          <div class="favorite ${favorites.includes(st.stationuuid) ? 'active' : ''}">‚òÖ</div>
        `;

        div.onclick = () => playStation(st);
        div.querySelector(".favorite").onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(st.stationuuid, e.target);
        };
        stationsEl.appendChild(div);
      });
    }

    function playStation(station) {
      player.src = station.url_resolved;
      player.play().catch(err => console.error("Playback error", err));
      nowPlaying.textContent = `üé∂ Now Playing: ${station.name}`;
    }

    function toggleFavorite(id, el) {
      if (favorites.includes(id)) {
        favorites = favorites.filter(f => f !== id);
        el.classList.remove("active");
      } else {
        favorites.push(id);
        el.classList.add("active");
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
      if (countryFilter.value === 'favorites') {
        loadFavoriteStations();
      }
    }
    
    searchInput.addEventListener("input", () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(fetchStations, 500);
    });
    countryFilter.addEventListener("change", fetchStations);
    languageFilter.addEventListener("change", fetchStations);

    async function initializeApp() {
      await getApiServer();
      if (API_BASE) {
        await Promise.all([ loadCountries(), loadLanguages() ]);
        fetchStations();
      }
    }

    initializeApp();
  </script>
</body>
</html>
