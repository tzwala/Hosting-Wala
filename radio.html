<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>World Radio</title>
  <style>
    /* --- THEME COLORS (Light & Dark Mode) --- */
    :root {
      --bg-color: #e0e5ec;
      --text-color: #555c69;
      --subtext-color: #9ba3b1;
      --accent-color: #007aff;
      --neumorphic-shadow-light: #ffffff;
      --neumorphic-shadow-dark: #a3b1c6;
      --skeleton-base-color: #d1d9e6;
      --skeleton-shine-color: #e0e5ec;
    }
    body.dark-mode {
      --bg-color: #2c2f35;
      --text-color: #d1d5db;
      --subtext-color: #8e9297;
      --accent-color: #00a2ff;
      --neumorphic-shadow-light: #373a40;
      --neumorphic-shadow-dark: #212429;
      --skeleton-base-color: #373a40;
      --skeleton-shine-color: #4b4f56;
    }

    /* --- BASE & APP LAYOUT --- */
    html, body { height: 100%; overflow: hidden; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #app-container { display: flex; flex-direction: column; height: 100%; }

    /* --- NEUMORPHIC STYLES --- */
    .neumorphic {
      border-radius: 20px;
      background: var(--bg-color);
      box-shadow: 6px 6px 12px var(--neumorphic-shadow-dark), -6px -6px 12px var(--neumorphic-shadow-light);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    .neumorphic-inset {
      border-radius: 12px;
      background: var(--bg-color);
      box-shadow: inset 4px 4px 8px var(--neumorphic-shadow-dark), inset -4px -4px 8px var(--neumorphic-shadow-light);
    }
    .neumorphic-pressed, .player-btn:active, #theme-toggle:active {
      box-shadow: inset 6px 6px 12px var(--neumorphic-shadow-dark), inset -6px -6px 12px var(--neumorphic-shadow-light);
    }
    
    /* --- HEADER --- */
    header {
      padding: 12px 16px; display: flex; justify-content: space-between; align-items: center;
      flex-shrink: 0; z-index: 10;
    }
    #app-title { font-size: 1.5em; font-weight: 600; text-align: center; flex-grow: 1; }
    #theme-toggle {
      cursor: pointer; width: 44px; height: 44px; display: flex;
      align-items: center; justify-content: center; border-radius: 50%; border: none;
    }
    #theme-toggle svg { width: 24px; height: 24px; fill: var(--text-color); }
    #moon-icon { display: none; }

    /* --- MAIN CONTENT & STATIONS --- */
    #content-area { flex-grow: 1; overflow-y: auto; padding: 16px; }
    #stations-list, #search-results { display: flex; flex-direction: column; gap: 16px; }
    .station { padding: 16px; display: flex; align-items: center; gap: 16px; transition: box-shadow 0.2s ease; }
    .station-info { flex-grow: 1; display: flex; align-items: center; gap: 16px; cursor: pointer; overflow: hidden; }
    .station.playing { box-shadow: inset 4px 4px 8px var(--neumorphic-shadow-dark), inset -4px -4px 8px var(--neumorphic-shadow-light), 0 0 0 2px var(--accent-color); }
    .station img { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; flex-shrink: 0; }
    .station-details { overflow: hidden; }
    .station-details b { font-size: 1.1em; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-color); }
    .station-details span { font-size: 0.9em; color: var(--subtext-color); }
    .favorite-btn { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
    .favorite-btn svg { width: 24px; height: 24px; fill: var(--subtext-color); transition: fill 0.2s ease, transform 0.2s ease; }
    .favorite-btn.active svg { fill: #ff4785; }

    /* --- SKELETON LOADER --- */
    @keyframes shimmer { 0% { background-position: -468px 0; } 100% { background-position: 468px 0; } }
    .station-skeleton { padding: 16px; display: flex; align-items: center; gap: 16px; }
    .skeleton {
      background: var(--skeleton-base-color);
      background-image: linear-gradient(to right, var(--skeleton-base-color) 0%, var(--skeleton-shine-color) 20%, var(--skeleton-base-color) 40%, var(--skeleton-base-color) 100%);
      background-repeat: no-repeat; background-size: 800px 104px; animation: shimmer 1.5s linear infinite;
    }
    .skeleton-img { width: 50px; height: 50px; border-radius: 12px; flex-shrink: 0; }
    .skeleton-text-container { width: 100%; display: flex; flex-direction: column; gap: 10px; }
    .skeleton-text { height: 20px; border-radius: 10px; }
    .skeleton-text.short { width: 60%; }

    /* --- SEARCH VIEW --- */
    #search-view { display: none; flex-direction: column; gap: 16px; }
    #search-input-wrapper { position: sticky; top: -16px; background: var(--bg-color); padding-bottom: 16px; z-index: 5; transition: background-color 0.3s ease; }
    #search-input { width: 100%; padding: 16px; font-size: 1.1em; border: none; box-sizing: border-box; color: var(--text-color); }
    
    /* --- BOTTOM BAR & PLAYER --- */
    #bottom-bar { flex-shrink: 0; padding: 16px; padding-top: 0; z-index: 10; }
    #player-container { padding: 12px 16px; margin-bottom: 16px; display: flex; align-items: center; gap: 12px; }
    #player-info { flex-grow: 1; text-align: center; font-weight: 600; color: var(--accent-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .player-btn { width: 44px; height: 44px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .player-btn svg { width: 20px; height: 20px; fill: var(--text-color); }
    #tab-bar { display: flex; justify-content: space-around; padding: 10px; }
    .tab-btn { cursor: pointer; border: none; background: none; display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--subtext-color); font-family: var(--font); font-size: 0.75em; width: 80px; padding: 8px 0; border-radius: 12px; }
    .tab-btn svg { width: 24px; height: 24px; fill: var(--subtext-color); }
    .tab-btn.active { color: var(--accent-color); }
    .tab-btn.active svg { fill: var(--accent-color); }
    audio { display: none; }
  </style>
</head>
<body>

  <template id="skeleton-template">
    <div class="station-skeleton neumorphic">
      <div class="skeleton skeleton-img"></div>
      <div class="skeleton-text-container">
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text short"></div>
      </div>
    </div>
  </template>

  <div id="app-container">
    <header class="neumorphic">
      <div style="width: 44px;"></div>
      <div id="app-title">World Radio</div>
      <button id="theme-toggle" class="neumorphic">
        <svg id="sun-icon" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.99 4.58zm12.02 12.02c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM20.42 5.99c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06zM7.05 18.01c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06z"/></svg>
        <svg id="moon-icon" viewBox="0 0 24 24"><path d="M12.3 4.88c.09-.32.02-.66-.21-.92-.23-.26-.57-.39-.9-.33-3.16.54-5.71 2.54-7.15 5.21C2.5 12.8 3.51 16.53 6.31 18.7c2.23 1.71 5.16 2.05 7.74 1.25.32-.1.59-.34.71-.65.12-.31.05-.66-.18-.92-1.92-2.13-2.3-5.26-1.09-7.81.18-.37.19-.78.02-1.16z"/></svg>
      </button>
    </header>
    <main id="content-area">
      <div id="stations-list"></div>
      <div id="search-view">
        <div id="search-input-wrapper"><input type="text" id="search-input" placeholder="Search..." class="neumorphic-inset"></div>
        <div id="search-results"></div>
      </div>
    </main>
    <div id="bottom-bar">
      <div id="player-container" class="neumorphic">
        <div id="volume-btn" class="player-btn neumorphic">
          <svg id="volume-on-icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
          <svg id="volume-off-icon" viewBox="0 0 24 24" style="display:none;"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
        </div>
        <div id="player-info">Select a station</div>
        <div id="play-pause-btn" class="player-btn neumorphic">
          <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
          <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
        </div>
      </div>
      <nav id="tab-bar" class="neumorphic"></nav>
    </div>
  </div>
  
  <audio id="player"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // --- DOM Elements ---
        const player = document.getElementById('player');
        const stationsListEl = document.getElementById('stations-list');
        const searchViewEl = document.getElementById('search-view');
        const searchInput = document.getElementById('search-input');
        const searchResultsEl = document.getElementById('search-results');
        const playerInfo = document.getElementById('player-info');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const volumeBtn = document.getElementById('volume-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const tabBar = document.getElementById('tab-bar');

        // --- State ---
        let API_BASE = "";
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        let currentStationId = null;
        let currentView = 'explore';
        let searchTimeout;
        const cache = {}; // NEW: Caching for fast UX

        // --- Tabs Data ---
        const tabs = {
            explore: { icon: `<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`, label: 'Explore' },
            search: { icon: `<svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>`, label: 'Search' },
            favorites: { icon: `<svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`, label: 'Favorites' }
        };
        Object.keys(tabs).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'tab-btn';
            btn.dataset.view = key;
            btn.innerHTML = `${tabs[key].icon} ${tabs[key].label}`;
            tabBar.appendChild(btn);
        });

        // --- API & Data ---
        async function getApiServer() {
            try {
                const res = await fetch('https://all.api.radio-browser.info/json/servers');
                const servers = await res.json();
                for (const server of servers.sort(() => 0.5 - Math.random())) {
                    try {
                        await fetch(`https://${server.name}/json/stats`, { signal: AbortSignal.timeout(2000) });
                        API_BASE = `https://${server.name}/json`; return;
                    } catch (e) { /* try next server */ }
                }
                throw new Error("No responsive servers found");
            } catch (err) { console.error("Failed to get API servers", err); }
        }
        
        async function fetchStations(params, targetEl) {
            renderSkeletons(targetEl);
            try {
                const res = await fetch(`${API_BASE}/stations/search`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(params)
                });
                const data = await res.json();
                if (params.order === 'clickcount') cache.explore = data; // Cache explore results
                renderStations(data, targetEl);
            } catch (err) {
                targetEl.innerHTML = "<p style='text-align:center;'>Failed to load stations.</p>";
            }
        }

        // --- Rendering ---
        function renderSkeletons(targetEl, count = 8) {
            const skeletonTemplate = document.getElementById('skeleton-template');
            targetEl.innerHTML = '';
            for (let i = 0; i < count; i++) targetEl.appendChild(skeletonTemplate.content.cloneNode(true));
        }

        function renderStations(stations, targetEl) {
            targetEl.innerHTML = "";
            if (!stations || stations.length === 0) {
                targetEl.innerHTML = "<p style='text-align:center;'>No stations found.</p>"; return;
            }
            stations.forEach(st => {
                const div = document.createElement("div");
                div.className = 'station neumorphic';
                div.dataset.stationId = st.stationuuid;
                div.innerHTML = `
                    <div class="station-info">
                        <img src="${st.favicon || 'https://via.placeholder.com/60'}" onerror="this.src='https://via.placeholder.com/60';">
                        <div class="station-details"><b>${st.name}</b><span>${st.country || 'N/A'}</span></div>
                    </div>
                    <div class="favorite-btn neumorphic">${tabs.favorites.icon}</div>`;
                div.querySelector('.station-info').addEventListener('click', () => playStation(st));
                div.querySelector('.favorite-btn').addEventListener('click', e => { e.stopPropagation(); toggleFavorite(st.stationuuid); });
                targetEl.appendChild(div);
            });
            updateUIState();
        }
        
        // --- UI State Management (The Fix) ---
        function updateUIState() {
            document.querySelectorAll('.station').forEach(el => {
                const stationId = el.dataset.stationId;
                el.classList.toggle('playing', stationId === currentStationId);
                const favBtn = el.querySelector('.favorite-btn');
                if(favBtn) favBtn.classList.toggle('active', favorites.includes(stationId));
            });
        }
        
        // --- Player Logic ---
        function playStation(station) {
            player.src = station.url_resolved;
            player.play();
            playerInfo.textContent = `${station.name}`;
            currentStationId = station.stationuuid;
            updateUIState();
        }

        // --- Favorites Logic (FIXED) ---
        function toggleFavorite(stationId) {
            const index = favorites.indexOf(stationId);
            if (index > -1) favorites.splice(index, 1);
            else favorites.push(stationId);
            localStorage.setItem("favorites", JSON.stringify(favorites));
            
            if (currentView === 'favorites' && index > -1) {
                const stationEl = document.querySelector(`.station[data-station-id="${stationId}"]`);
                if (stationEl) stationEl.remove();
                if (stationsListEl.children.length === 0) {
                    stationsListEl.innerHTML = "<p style='text-align:center;'>Tap the ♥ to add a favorite.</p>";
                }
            }
            updateUIState();
        }
        
        // --- View Logic (Now with Caching) ---
        const switchView = (view) => {
            currentView = view;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.view === view));
            stationsListEl.style.display = (view === 'explore' || view === 'favorites') ? 'flex' : 'none';
            searchViewEl.style.display = view === 'search' ? 'flex' : 'none';
            loadContentForCurrentView();
            if (view === 'search') {
                searchInput.focus();
                if(!searchInput.value) searchResultsEl.innerHTML = "<p style='text-align:center;'>Search for stations by name...</p>";
            }
        };

        function loadContentForCurrentView() {
            if (currentView === 'explore') {
                if (cache.explore) renderStations(cache.explore, stationsListEl);
                else fetchStations({ limit: 100, hidebroken: 'true', order: 'clickcount', reverse: 'true' }, stationsListEl);
            } else if (currentView === 'favorites') {
                if (favorites.length > 0) fetchStations({ uuids: favorites.join(',') }, stationsListEl);
                else stationsListEl.innerHTML = "<p style='text-align:center;'>Tap the ♥ to add a favorite.</p>";
            } else if (currentView === 'search') {
                const term = searchInput.value;
                if (term.length > 2) fetchStations({ name: term, limit: 100, hidebroken: 'true' }, searchResultsEl);
            }
        }
        
        // --- Theme Logic ---
        const applyTheme = (theme) => {
            document.body.classList.toggle('dark-mode', theme === 'dark');
            document.getElementById('sun-icon').style.display = theme === 'dark' ? 'none' : 'block';
            document.getElementById('moon-icon').style.display = theme === 'dark' ? 'block' : 'none';
        };

        // --- Event Listeners ---
        playPauseBtn.addEventListener('click', () => player.paused ? player.play() : player.pause());
        player.addEventListener('play', () => { playPauseBtn.classList.add('neumorphic-pressed'); playIcon.style.display = 'none'; pauseIcon.style.display = 'block'; updateUIState(); });
        player.addEventListener('pause', () => { playPauseBtn.classList.remove('neumorphic-pressed'); playIcon.style.display = 'block'; pauseIcon.style.display = 'none'; });
        volumeBtn.addEventListener('click', () => { player.muted = !player.muted; });
        player.addEventListener('volumechange', () => { volumeBtn.classList.toggle('neumorphic-pressed', player.muted); });
        document.querySelectorAll('.tab-btn').forEach(btn => btn.addEventListener('click', () => switchView(btn.dataset.view)));
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (searchInput.value.length > 2) loadContentForCurrentView();
                else if (searchInput.value.length === 0) searchResultsEl.innerHTML = "<p style='text-align:center;'>Search for stations by name...</p>";
            }, 500);
        });
        themeToggle.addEventListener('click', () => {
            const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- Initialization ---
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(savedTheme);
        
        renderSkeletons(stationsListEl);
        await getApiServer();
        if (API_BASE) {
            switchView('explore');
        } else {
            stationsListEl.innerHTML = "<p style='text-align:center;'>Could not connect to radio servers.</p>";
        }
    });
  </script>
</body>
